<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Edit</title>
</head>
<body>
<form method="post" th:object="${book}">
    <input type="hidden" name="_method" value="PUT">
    <input type="text" name="title" placeholder="Book title" th:attr="value=*{title}">
    <br>
    <input type="text" name="description" placeholder="Book description" th:attr="value=*{description}">
    <br>
    <input type="text" name="author" placeholder="Book author" th:attr="value=*{author}">
    <br>
    <input type="number" name="price" placeholder="Book price" th:attr="value=*{price}">
    <br>
    <input type="submit" value="Edit">
</form>
</body>
</html>
